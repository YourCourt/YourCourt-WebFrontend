<yourcourt-navbar></yourcourt-navbar>
<div class="create" *ngIf="isAdmin">
    <a href="/noticias/crear" class="btn btn-primary">
        Crear una noticia</a>
</div>
<div class="list">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="90%" fxFlex.sm="30%" *ngFor="let item of news">
            <a class="card-link" href="/noticias/{{item.id}}">
                <div class="card mx-5 my-5">
                    <img class="card-img-top" src="{{item.image.imageUrl}}" alt="{{item.image.name}}">
                    <div class="card-body">
                        <h5 class="card-title text-green">{{item.name}}</h5>
                        <p class="card-text text-center pr-3 pb-3 text-truncate"> {{item.description}}</p>
                    </div>
                    <div class="card-footer">{{item.creationDate | date: 'dd/MM/yyyy' }}&nbsp;&nbsp; {{item.comments.length}}<em class="fas fa-comment"></em></div>
                </div>
            </a>
        </div>
    </div>
</div>
